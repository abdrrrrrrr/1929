          <p>–ö–°–†–û —ã–¥—ã—Ä–∞“ì–∞–Ω –∫–µ–∑–¥–µ “ö–∞–∑–∞“õ—Å—Ç–∞–Ω “Ø–ª–∫–µ–Ω —è–¥—Ä–æ–ª—ã“õ ”ô–ª–µ—É–µ—Ç–∫–µ –∏–µ –±–æ–ª–¥—ã ‚Äî ”©–∑ “õ—É–∞—Ç—ã –±–æ–π—ã–Ω—à–∞ ”ô–ª–µ–º–¥–µ —Ç”©—Ä—Ç—ñ–Ω—à—ñ. –ê–ª–∞–π–¥–∞ –µ–ª –±“Ø–∫—ñ–ª ”ô–ª–µ–º–¥–µ –±–µ–π–±—ñ—Ç—à—ñ–ª—ñ–∫ “Ø—à—ñ–Ω —è–¥—Ä–æ–ª—ã“õ –±–æ–º–±–∞–¥–∞–Ω –±–∞—Å —Ç–∞—Ä—Ç—Ç—ã[1].
“ö–∞–∑–∞“õ—Å—Ç–∞–Ω–Ω—ã“£ –¢”ô—É–µ–ª—Å—ñ–∑–¥—ñ–≥—ñ–Ω —Ä–µ—Å–º–∏ —Ç“Ø—Ä–¥–µ –µ“£ –∞–ª“ì–∞—à –±–æ–ª—ã–ø –º“±—Ö–∏—Ç—Ç—ã“£ –∞—Ä“ì—ã –∂–∞“ì—ã–Ω–¥–∞ –∂–∞—Ç“õ–∞–Ω –ê–º–µ—Ä–∏–∫–∞ “ö“±—Ä–∞–º–∞ –®—Ç–∞—Ç—Ç–∞—Ä—ã –º–æ–π—ã–Ω–¥–∞–¥—ã, –µ–∫—ñ–Ω—à—ñ –±–æ–ª—ã–ø –∞–π–¥–∞“ª–∞—Ä–¥–∞–π –∞–π–±–∞—Ä–ª—ã “ö—ã—Ç–∞–π, —Å–æ–Ω–∞–Ω —Å–æ“£ “∞–ª—ã–±—Ä–∏—Ç–∞–Ω–∏—è –º–æ–π—ã–Ω–¥–∞–¥—ã. –û–Ω—ã“£ –∞—Ä—Ç—ã–Ω–∞–Ω –ú–æ“£“ì–æ–ª–∏—è, –§—Ä–∞–Ω—Ü–∏—è, –ñ–∞–ø–æ–Ω–∏—è, –û“£—Ç“Ø—Å—Ç—ñ–∫ –ö–æ—Ä–µ—è –∂”ô–Ω–µ –ò—Ä–∞–Ω –ò—Å–ª–∞–º –º–µ–º–ª–µ–∫–µ—Ç—ñ –º–æ–π—ã–Ω–¥–∞–¥—ã. –ò—Ä–∞–Ω ‚Äî “ö–∞–∑–∞“õ—Å—Ç–∞–Ω–Ω—ã“£ —Ç”ô—É–µ–ª—Å—ñ–∑–¥—ñ–≥—ñ–Ω –º–æ–π—ã–Ω–¥–∞“ì–∞–Ω –∞–ª“ì–∞—à“õ—ã –º“±—Å—ã–ª–º–∞–Ω –º–µ–º–ª–µ–∫–µ—Ç—ñ. –ê–ª ¬´–¢”ô—É–µ–ª—Å—ñ–∑–¥—ñ–≥—ñ–º—ñ–∑–¥—ñ –µ“£ –∞–ª“ì–∞—à –±–æ–ª—ã–ø –±–∞—É—ã—Ä–ª–∞—Å –¢“Ø—Ä–∫–∏—è –º–µ–º–ª–µ–∫–µ—Ç—ñ –º–æ–π—ã–Ω–¥–∞–¥—ã¬ª –¥–µ–≥–µ–Ω —Å”©–∑–¥—ñ“£ –∞“õ–∏“õ–∞—Ç –µ–º–µ—Å—Ç—ñ–≥—ñ–Ω –±—ñ–ª–≥–µ–Ω—ñ–º—ñ–∑ –∂”©–Ω. –¢“Ø—Ä–∫–∏—è –∞–ª“ì–∞—à –±–æ–ª—ã–ø “ö–∞–∑–∞“õ—Å—Ç–∞–Ω–¥–∞ ”©–∑ –µ–ª—à—ñ–ª—ñ–Ω –∞—à—Ç—ã, –±—ñ—Ä–∞“õ —Ç”ô—É–µ–ª—Å—ñ–∑–¥—ñ–≥—ñ–º—ñ–∑–¥—ñ –º–æ–π—ã–Ω–¥–∞—É–¥–∞ –æ–Ω –∂–µ—Ç—ñ–Ω—à—ñ –±–æ–ª–¥—ã.

      list.forEach(t => {
        const div = document.createElement("div");
        div.className = "topic";
        div.textContent = t.title;
        div.onclick = () => openPage(t.id);
        topicGrid.appendChild(div);
      });
    }

    function openPage(id) {
      document.getElementById("home").classList.add("hidden");
      pages.innerHTML = "";

      let t = TOPICS.find(x => x.id === id);

      if (t.subtopics) {
        const page = document.createElement("div");
        page.className = "page";

        // Back button
        const backBtn = document.createElement("button");
        backBtn.className = "back-btn";
        backBtn.textContent = "‚Üê –ê—Ä—Ç“õ–∞";
        backBtn.onclick = goHome;
        page.appendChild(backBtn);

        const title = document.createElement("h2");
        title.textContent = t.title;
        page.appendChild(title);

        const subGrid = document.createElement("div");
        subGrid.className = "topic-grid";
        page.appendChild(subGrid);

        t.subtopics.forEach(st => {
          const div = document.createElement("div");
          div.className = "topic";
          div.textContent = st.title;
          div.onclick = () => openSubPage(st);
          subGrid.appendChild(div);
        });

        pages.appendChild(page);
      } else {
        const page = document.createElement("div");
        page.className = "page";

        const backBtn = document.createElement("button");
        backBtn.className = "back-btn";
        backBtn.textContent = "‚Üê –ê—Ä—Ç“õ–∞";
        backBtn.onclick = goHome;
        page.appendChild(backBtn);

        const title = document.createElement("h2");
        title.textContent = t.title;
        page.appendChild(title);

        const contentDiv = document.createElement("div");
        contentDiv.innerHTML = t.content;
        page.appendChild(contentDiv);

        pages.appendChild(page);
      }
    }

    function openSubPage(sub) {
      pages.innerHTML = "";
      const page = document.createElement("div");
      page.className = "page";

      const backBtn = document.createElement("button");
      backBtn.className = "back-btn";
      backBtn.textContent = "‚Üê –ê—Ä—Ç“õ–∞";
      backBtn.onclick = () => openPage(getParentId(sub.id));
      page.appendChild(backBtn);

      const title = document.createElement("h2");
      title.textContent = sub.title;
      page.appendChild(title);

      const contentDiv = document.createElement("div");
      contentDiv.innerHTML = sub.content;
      page.appendChild(contentDiv);

      pages.appendChild(page);
    }

    function getParentId(subId) {
      for (let t of TOPICS) {
        if (t.subtopics && t.subtopics.find(st => st.id === subId)) return t.id;
      }
      return null;
    }

    function goHome() {
      pages.innerHTML = "";
      document.getElementById("home").classList.remove("hidden");
    }

    document.getElementById("search").addEventListener("input", function() {
      const value = this.value.toLowerCase();
      const filtered = TOPICS.filter(t => t.title.toLowerCase().includes(value));
      renderTopics(filtered);
    });

    renderTopics(TOPICS);
