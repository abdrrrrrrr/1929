const grid = document.getElementById('grid');
function renderGrid(list){
  grid.innerHTML = '';
  list.forEach(t=>{
    const card = document.createElement('div');
    card.className='card';
    card.innerHTML = `<h3>${t.title}</h3><p>${t.desc}</p>`;
    card.onclick = ()=>openTopic(t.id);
    grid.appendChild(card);
  });
}
renderGrid(TOPICS);

// Search
document.getElementById('q').addEventListener('input',(e)=>{
  const v = e.target.value.toLowerCase();
  const filtered = TOPICS.filter(t=>t.title.toLowerCase().includes(v) || t.desc.toLowerCase().includes(v));
  renderGrid(filtered);
});

// Show all
document.getElementById('showAll').onclick = ()=>{renderGrid(TOPICS);document.getElementById('q').value='';}

// Open topic page
function openTopic(id){
  const t = TOPICS.find(x=>x.id===id);
  document.getElementById('content').style.display='block';
  document.getElementById('content').innerHTML = `
    <div class="page">
      <button class="btn" onclick="document.getElementById('content').style.display='none'">‚Üê –ê—Ä—Ç“õ–∞</button>
      <h2>${t.title}</h2>
      <p>${t.text}</p>
      <div class="images">${t.imgs.map(src=>`<img src="${src}" alt="${t.title}">`).join('')}</div>

      <div class="quiz">
        <h3>–¢–µ—Å—Ç ‚Äî ${t.title}</h3>
        ${t.quiz.map((qq,i)=>`<div class="q-block"><p>${i+1}. ${qq.q}</p><input id="ans-${id}-${i}" placeholder="–ñ–∞—É–∞–±—ã“£–¥—ã –∂–∞–∑..."></div>`).join('')}
        <div class="check"><button class="btn" onclick="checkQuiz('${id}')">–¢–µ–∫—Å–µ—Ä—É</button> <span id="quiz-result-${id}" style="margin-left:12px;font-weight:700"></span></div>
      </div>
    </div>
  `;
  window.scrollTo({top:0,behavior:'smooth'});
}

function normalize(s){return (s||'').toString().toLowerCase().trim();}
function checkQuiz(id){
  const t = TOPICS.find(x=>x.id===id);
  let wrong = 0; let details = [];
  t.quiz.forEach((qq,i)=>{
    const el = document.getElementById(`ans-${id}-${i}`);
    const user = normalize(el.value);
    const correct = normalize(qq.a);
    // simple fuzzy checks: allow numeric year vs text
    if(user === correct || (Number(user) && String(Number(user))===String(Number(correct)))){
      el.style.borderColor = '#cfeadf';
    } else {
      wrong++; el.style.borderColor = '#f4c6c6'; details.push({i, user, correct});
    }
  });
  const resEl = document.getElementById(`quiz-result-${id}`);
  if(wrong===0) resEl.innerHTML = '‚úî –ë–∞—Ä–ª—ã“ì—ã –¥“±—Ä—ã—Å!';
  else resEl.innerHTML = `‚ùå ${wrong} “õ–∞—Ç–µ –±–∞—Ä`;
}

// Chatbot (client-side fallback + server call if endpoint exists)
const botToggle = document.getElementById('bot-toggle');
const bot = document.getElementById('bot');
const messages = document.getElementById('messages');
const botInput = document.getElementById('bot-input');
const sendBtn = document.getElementById('send');

botToggle.addEventListener('click',()=>{bot.style.display = bot.style.display==='block'?'none':'block';});

function addMsg(text,from='bot'){
  const d = document.createElement('div'); d.className = 'msg '+(from==='user'?'user':''); d.innerText = text; messages.appendChild(d); messages.scrollTop = messages.scrollHeight;
}

sendBtn.addEventListener('click',async()=>{
  const q = botInput.value.trim(); if(!q) return;
  addMsg(q,'user'); botInput.value=''; addMsg('–ñ–∞—É–∞–ø –¥–∞–π—ã–Ω–¥–∞–ª—ã–ø –∂–∞—Ç—ã—Ä...', 'bot');

    const res = await fetch('/.netlify/functions/ask',{method:'POST',body:JSON.stringify({question:q})});

      const j = await res.json(); messages.removeChild(messages.lastChild); addMsg(j.reply||'–ö–µ—à—ñ—Ä—ñ“£—ñ–∑, –∂–∞—É–∞–ø —Ç–∞–±—ã–ª–º–∞–¥—ã.');
      return;
    }
  }catch(e){/* ignore, fallback below */}

  // fallback: simple rule-based answers
  messages.removeChild(messages.lastChild);
  const low = q.toLowerCase();
  if(low.includes('“õ–∞—Å—ã–º') || low.includes('“õ–∞—Å—ã–º —Ö–∞–Ω')) addMsg('“ö–∞—Å—ã–º —Ö–∞–Ω ‚Äî XVI “ì. “õ–∞–∑–∞“õ —Ö–∞–Ω—ã, –æ–ª –∑–∞“£–¥–∞—Ä –µ–Ω–≥—ñ–∑—ñ–ø, –º–µ–º–ª–µ–∫–µ—Ç –∂“Ø–π–µ—Å—ñ–Ω –Ω—ã“ì–∞–π—Ç—Ç—ã.');
  else if(low.includes('–∂–æ“£“ì–∞—Ä') || low.includes('–∞“õ—Ç–∞–±–∞–Ω')) addMsg('–ñ–æ“£“ì–∞—Ä —à–∞–ø“õ—ã–Ω—à—ã–ª—ã“ì—ã XVIII “ì. “õ–∞–∑–∞“õ —Ö–∞–ª“õ—ã–Ω –∞—É—ã—Ä –∂—ã–ª–¥–∞—Ä“ì–∞ “±—à—ã—Ä–∞—Ç—Ç—ã: –∞—à–∞—Ä—à—ã–ª—ã“õ –ø–µ–Ω “õ–æ–Ω—ã—Å –∞—É–¥–∞—Ä—É–¥—ã —Ç—É–¥—ã—Ä–¥—ã.');
  else if(low.includes('–º–æ“£“ì–æ–ª')) addMsg('–ú–æ“£“ì–æ–ª —à–∞–ø“õ—ã–Ω—à—ã–ª—ã“ì—ã XIII “ì. –±–æ–ª“ì–∞–Ω. –®—ã“£“ì—ã—Å —Ö–∞–Ω –º–µ–Ω “±—Ä–ø–∞“õ—Ç–∞—Ä—ã–Ω—ã“£ –∂–æ—Ä—ã“õ—Ç–∞—Ä—ã —Ç—É—Ä–∞–ª—ã —Å“±—Ä–∞“õ—Ç–∞—Ä—ã“£—ã–∑ –±–æ–ª—Å–∞ –Ω–∞“õ—Ç—ã–ª–∞“£—ã–∑.');
  else addMsg('–ö–µ—Ä–µ–º–µ—Ç —Å“±—Ä–∞“õ! “ö–∞–∑—ñ—Ä–≥—ñ –Ω“±—Å“õ–∞–¥–∞ —Ç–æ–ª—ã“õ –∂–∞—É–∞–ø –∞–ª—É “Ø—à—ñ–Ω —Å–µ—Ä–≤–µ—Ä–ª—ñ–∫ —á–∞—Ç–±–æ—Ç “õ–∞–∂–µ—Ç. –ë—ñ—Ä–∞“õ –º–µ–Ω “õ—ã—Å“õ–∞—à–∞ –º”ô–ª—ñ–º–µ—Ç –±–µ—Ä–µ –∞–ª–∞–º—ã–Ω ‚Äî –Ω–∞“õ—Ç—ã –Ω–µ –±—ñ–ª–≥—ñ“£—ñ–∑ –∫–µ–ª–µ–¥—ñ?');
});
